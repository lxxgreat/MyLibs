<!doctype html>
<html lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>404 - 对不起，您查找的页面不存在！</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="wrapper"><a class="logo" href="/"></a>
  <div id="main">
    <div id="header">
      <h1><span class="icon">!</span>403<span class="sub">Forbidden</span></h1>
    </div>
    <div id="content">
      <h2>您没有权限访问该页面！</h2>
      <p>当您看到这个页面,表示您的访问出错, 这个错误是您没有权限访问该页面或执行操作, 请确认您是否有权限, 如果是在本站点击后出现这个页面,请联系站长进行处理!</p>
      <div class="utilities">
          <div class="input-container" style="font: 13px 'TeXGyreScholaRegular', Arial, sans-serif;color: #696969; text-shadow: 0 1px white;text-decoration: none;">
            <span id="totalSecond" style="color:red">10</span>秒后自动跳转…
          </div>
        <a class="button right" href="/sys/stats" onClick="history.go(-1);return true;">返回...</a><a class="button right" href="Mailto:lxxgreat@163.com">给我发邮件</a>
        <div class="clear"></div>
      </div>
    </div>
    <div id="footer">
      <ul>
        <li><a href="/">网站首页</a></li>
        <li><a href='/sys/stats' title='系统数据'>系统数据</a></li>
      </ul>
    </div>
  </div>
</div>


 <!--定义js变量及方法-->
    <script language="javascript" type="text/javascript">
var second = document.getElementById('totalSecond').textContent;


if (navigator.appName.indexOf("Explorer") > -1)
{
second = document.getElementById('totalSecond').innerText;
} else
{
second = document.getElementById('totalSecond').textContent;
}




setInterval("redirect()", 1000);
function redirect()
{
if (second < 0)
{


 <!--定义倒计时后跳转页面-->
location.href = 'https://github.com/lxxgreat';
} else
{
if (navigator.appName.indexOf("Explorer") > -1)
{
document.getElementById('totalSecond').innerText = second--;
} else
{
document.getElementById('totalSecond').textContent = second--;
}
}
}
</script>
</html>
